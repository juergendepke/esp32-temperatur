<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ESP32 Sensor</title>
    <meta name="theme-color" content="#34C759">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f2f2f7;
            color: #000000;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #34C759;
            margin-bottom: 10px;
        }
        
        .device-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 2px solid #34C759;
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .device-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .device-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-connected {
            background: rgba(52, 199, 89, 0.15);
            color: #34C759;
        }
        
        .status-advertising {
            background: rgba(0, 122, 255, 0.15);
            color: #007AFF;
        }
        
        .sensor-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .sensor-item {
            text-align: center;
            padding: 15px;
            background: #f2f2f7;
            border-radius: 12px;
        }
        
        .sensor-value {
            font-size: 32px;
            font-weight: bold;
            color: #34C759;
        }
        
        .sensor-label {
            font-size: 14px;
            color: #8E8E93;
            margin-top: 5px;
        }
        
        .btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:disabled {
            background: #C7C7CC;
            cursor: not-allowed;
        }
        
        .btn-scan {
            background: #007AFF;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #34C759;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .log {
            background: #1C1C1E;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üå°Ô∏è ESP32 Sensor</h1>
        <p>Smart Hybrid Mode - Stromsparend & Echtzeit</p>
    </div>

    <button class="btn btn-scan" id="scanBtn">
        üîç ESP32 Scannen
    </button>

    <div id="deviceContainer" class="hidden">
        <div class="device-card">
            <div class="device-header">
                <div class="device-name" id="deviceName">ESP32-SmartSensor</div>
                <div class="device-status" id="deviceStatus">Advertising</div>
            </div>
            <div class="sensor-data">
                <div class="sensor-item">
                    <div class="sensor-value" id="tempValue">--</div>
                    <div class="sensor-label">Temperatur</div>
                </div>
                <div class="sensor-item">
                    <div class="sensor-value" id="battValue">--</div>
                    <div class="sensor-label">Batterie</div>
                </div>
            </div>
            <button class="btn" id="connectBtn">Verbinden</button>
            <button class="btn" id="disconnectBtn" style="background: #FF3B30;">Trennen</button>
        </div>
    </div>

    <div class="log" id="log">
        > App gestartet<br>
        > Bereit zum Scannen...
    </div>

    <script>
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHARACTERISTIC_UUID_TEMP = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        const CHARACTERISTIC_UUID_BATT = 'beb5483e-36e1-4688-b7f5-ea07361b26a9';

        let connectedDevice = null;
        let temperatureCharacteristic = null;
        let batteryCharacteristic = null;

        const scanBtn = document.getElementById('scanBtn');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const deviceContainer = document.getElementById('deviceContainer');
        const deviceName = document.getElementById('deviceName');
        const deviceStatus = document.getElementById('deviceStatus');
        const tempValue = document.getElementById('tempValue');
        const battValue = document.getElementById('battValue');
        const log = document.getElementById('log');

        function addLog(message) {
            log.innerHTML += '> ' + message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startScan() {
            if (!navigator.bluetooth) {
                addLog('ERROR: Web Bluetooth nicht unterst√ºtzt');
                addLog('Bitte Bluefy Browser auf iOS verwenden');
                return;
            }

            try {
                addLog('Starte Scan...');
                scanBtn.innerHTML = '<span class="loading"></span> Scanne...';
                scanBtn.disabled = true;

                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32-SmartSensor' }],
                    optionalServices: [SERVICE_UUID]
                });

                addLog('Ger√§t gefunden: ' + device.name);
                
                // Device-Info anzeigen
                deviceName.textContent = device.name;
                deviceContainer.classList.remove('hidden');
                
                // Verbindung herstellen
                await connectToDevice(device);

            } catch (error) {
                if (error.name !== 'NotFoundError') {
                    addLog('Scan Fehler: ' + error.message);
                } else {
                    addLog('Kein Ger√§t gefunden');
                }
            } finally {
                scanBtn.innerHTML = 'üîç ESP32 Scannen';
                scanBtn.disabled = false;
            }
        }

        async function connectToDevice(device) {
            try {
                addLog('Verbinde mit Ger√§t...');
                deviceStatus.textContent = 'Verbinde...';
                deviceStatus.className = 'device-status status-connected';
                connectBtn.disabled = true;

                // Schritt 1: GATT Server verbinden
                addLog('Stelle GATT Verbindung her...');
                const server = await device.gatt.connect();
                connectedDevice = device;
                
                addLog('GATT verbunden, lese Services...');

                // Schritt 2: Warte kurz bevor Services gelesen werden
                await new Promise(resolve => setTimeout(resolve, 100));

                // Schritt 3: Service lesen
                const service = await server.getPrimaryService(SERVICE_UUID);
                addLog('Service gefunden, lese Characteristics...');

                // Schritt 4: Warte kurz vor Characteristics
                await new Promise(resolve => setTimeout(resolve, 50));

                // Schritt 5: Characteristics lesen
                temperatureCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_TEMP);
                batteryCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_BATT);
                
                addLog('Characteristics gefunden, starte Notifications...');

                // Schritt 6: Notifications starten
                await temperatureCharacteristic.startNotifications();
                await batteryCharacteristic.startNotifications();

                // Event Listener f√ºr Daten-Updates
                temperatureCharacteristic.addEventListener('characteristicvaluechanged', 
                    handleTemperatureUpdate);
                batteryCharacteristic.addEventListener('characteristicvaluechanged', 
                    handleBatteryUpdate);

                // Initiale Werte lesen
                await readCurrentValues();

                // Disconnect Event
                device.addEventListener('gattserverdisconnected', onDisconnected);

                deviceStatus.textContent = 'Verbunden';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                
                addLog('‚úÖ Erfolgreich verbunden - Empfange Echtzeit-Daten');

            } catch (error) {
                addLog('‚ùå Verbindungsfehler: ' + error.message);
                deviceStatus.textContent = 'Fehler';
                connectBtn.disabled = false;
                
                // Bei Fehler: Verbindung trennen
                if (connectedDevice && connectedDevice.gatt.connected) {
                    connectedDevice.gatt.disconnect();
                }
                connectedDevice = null;
            }
        }

        async function readCurrentValues() {
            try {
                if (temperatureCharacteristic) {
                    const tempValueData = await temperatureCharacteristic.readValue();
                    const tempText = new TextDecoder().decode(tempValueData);
                    tempValue.textContent = parseFloat(tempText).toFixed(1) + '¬∞C';
                }
                
                if (batteryCharacteristic) {
                    const battValueData = await batteryCharacteristic.readValue();
                    const battText = new TextDecoder().decode(battValueData);
                    battValue.textContent = parseFloat(battText).toFixed(2) + 'V';
                }
            } catch (error) {
                addLog('Fehler beim Lesen der Werte: ' + error.message);
            }
        }

        function handleTemperatureUpdate(event) {
            try {
                const value = event.target.value;
                const text = new TextDecoder().decode(value);
                tempValue.textContent = parseFloat(text).toFixed(1) + '¬∞C';
            } catch (error) {
                addLog('Fehler bei Temperatur-Update');
            }
        }

        function handleBatteryUpdate(event) {
            try {
                const value = event.target.value;
                const text = new TextDecoder().decode(value);
                battValue.textContent = parseFloat(text).toFixed(2) + 'V';
            } catch (error) {
                addLog('Fehler bei Batterie-Update');
            }
        }

        function onDisconnected() {
            addLog('üîå Verbindung getrennt');
            deviceStatus.textContent = 'Getrennt';
            deviceStatus.className = 'device-status status-advertising';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            tempValue.textContent = '--';
            battValue.textContent = '--';
            connectedDevice = null;
        }

        function disconnectDevice() {
            if (connectedDevice && connectedDevice.gatt.connected) {
                connectedDevice.gatt.disconnect();
            }
        }

        // Event Listeners
        scanBtn.addEventListener('click', startScan);
        connectBtn.addEventListener('click', () => {
            if (connectedDevice) {
                connectToDevice(connectedDevice);
            }
        });
        disconnectBtn.addEventListener('click', disconnectDevice);

        addLog('App bereit - Klicke "ESP32 Scannen"');
    </script>
</body>
</html>
