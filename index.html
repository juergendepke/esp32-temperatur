<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrotThermometer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .temperature {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .status {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .stop-button {
            background: #f44336;
        }
        
        .stop-button:hover {
            background: #da190b;
        }
        
        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•ñ Brot Thermometer</h1>
        
        <div id="connectionStatus" class="connection-status disconnected">
            Nicht verbunden
        </div>
        
        <div class="status-card">
            <div class="temperature" id="temperature">--.-¬∞C</div>
            <div class="status" id="status">Bereit</div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="connectButton">üîó Mit Thermometer verbinden</button>
            
            <select id="breadSelect">
                <option value="0">Weizenbrot (96¬∞C)</option>
                <option value="1">Roggenbrot (98¬∞C)</option>
                <option value="2">Vollkornbrot (97¬∞C)</option>
                <option value="3">Ciabatta (94¬∞C)</option>
                <option value="4">Baguette (95¬∞C)</option>
            </select>
            
            <div class="button-group">
                <button id="startButton">üî• Backen starten</button>
                <button id="stopButton" class="stop-button" disabled>‚èπÔ∏è Stopp</button>
            </div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">App gestartet - Bereit f√ºr Verbindung</div>
        </div>
    </div>

    <script>
        let device = null;
        let server = null;
        let service = null;
        let temperatureCharacteristic = null;
        let isConnected = false;

        // UI Elements
        const connectButton = document.getElementById('connectButton');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const temperatureElement = document.getElementById('temperature');
        const statusElement = document.getElementById('status');
        const progressFill = document.getElementById('progressFill');
        const connectionStatus = document.getElementById('connectionStatus');
        const logElement = document.getElementById('log');
        const breadSelect = document.getElementById('breadSelect');

        // Event Listeners
        connectButton.addEventListener('click', connectBLE);
        startButton.addEventListener('click', startBaking);
        stopButton.addEventListener('click', stopBaking);

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `${timestamp}: ${message}`;
            logElement.prepend(logEntry);
            
            // Limit log entries
            if (logElement.children.length > 20) {
                logElement.removeChild(logElement.lastChild);
            }
            
            console.log(message);
        }

        async function connectBLE() {
            try {
                log('Suche BLE Ger√§t...');
                connectButton.disabled = true;
                connectButton.textContent = 'Suche...';
                
                if (!navigator.bluetooth) {
                    throw new Error('Web Bluetooth wird nicht unterst√ºtzt!');
                }

                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "BrotThermometer-TTGO" }],
                    optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
                });
                
                log(`Ger√§t gefunden: ${device.name}`);
                log('Stelle Verbindung her...');
                
                server = await device.gatt.connect();
                log('Verbunden mit GATT Server');
                
                service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
                log('Service gefunden');
                
                // Setup Temperature Characteristic
                temperatureCharacteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
                await temperatureCharacteristic.startNotifications();
                temperatureCharacteristic.addEventListener('characteristicvaluechanged', handleTemperatureData);
                log('Temperatur-Notifications aktiviert');
                
                // Update UI
                isConnected = true;
                connectionStatus.textContent = 'Verbunden mit BrotThermometer';
                connectionStatus.className = 'connection-status connected';
                connectButton.textContent = '‚úÖ Verbunden';
                startButton.disabled = false;
                
                log('Verbindung erfolgreich!');
                
                // Handle disconnection
                device.addEventListener('gattserverdisconnected', onDisconnected);
                
            } catch (error) {
                log(`FEHLER: ${error.message}`);
                console.error('BLE Fehler:', error);
                resetConnection();
            }
        }

        function onDisconnected() {
            log('Verbindung verloren');
            resetConnection();
        }

        function resetConnection() {
            isConnected = false;
            device = null;
            server = null;
            service = null;
            temperatureCharacteristic = null;
            
            connectionStatus.textContent = 'Nicht verbunden';
            connectionStatus.className = 'connection-status disconnected';
            connectButton.textContent = 'üîó Mit Thermometer verbinden';
            connectButton.disabled = false;
            startButton.disabled = true;
            stopButton.disabled = true;
            
            temperatureElement.textContent = '--.-¬∞C';
            statusElement.textContent = 'Bereit';
            progressFill.style.width = '0%';
        }

        function handleTemperatureData(event) {
            const value = event.target.value;
            const text = new TextDecoder().decode(value);
            
            log(`Daten empfangen: ${text}`);
            
            const parts = text.split(',');
            if (parts.length >= 5) {
                const [temp, isBaking, isComplete, breadIndex, targetTemp] = parts;
                
                // Update Temperature Display
                temperatureElement.textContent = `${temp}¬∞C`;
                
                // Update Progress and Status
                if (isComplete === '1') {
                    statusElement.textContent = 'üéâ BROT FERTIG!';
                    progressFill.style.width = '100%';
                    progressFill.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
                    stopButton.disabled = true;
                    startButton.disabled = false;
                } else if (isBaking === '1') {
                    const progress = (parseFloat(temp) / parseFloat(targetTemp)) * 100;
                    const progressPercent = Math.min(progress, 100);
                    progressFill.style.width = `${progressPercent}%`;
                    
                    if (progressPercent < 50) {
                        progressFill.style.background = 'linear-gradient(90deg, #FF9800, #FFC107)';
                    } else if (progressPercent < 80) {
                        progressFill.style.background = 'linear-gradient(90deg, #FFC107, #CDDC39)';
                    } else {
                        progressFill.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
                    }
                    
                    statusElement.textContent = `Backend... ${progressPercent.toFixed(1)}%`;
                    stopButton.disabled = false;
                    startButton.disabled = true;
                } else {
                    statusElement.textContent = 'Bereit';
                    progressFill.style.width = '0%';
                    stopButton.disabled = true;
                    startButton.disabled = false;
                }
            }
        }

        async function startBaking() {
            if (!isConnected) {
                log('Nicht verbunden - kann nicht starten');
                return;
            }
            
            const breadIndex = breadSelect.value;
            await sendCommand(`START:${breadIndex}`);
            log(`Backen gestartet: Brot ${breadIndex}`);
        }

        async function stopBaking() {
            if (!isConnected) {
                log('Nicht verbunden - kann nicht stoppen');
                return;
            }
            
            await sendCommand('STOP');
            log('Backen gestoppt');
        }

        async function sendCommand(command) {
            if (!service) {
                log('FEHLER: Nicht verbunden');
                return;
            }
            
            try {
                const characteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a0');
                await characteristic.writeValue(new TextEncoder().encode(command));
                log(`Befehl gesendet: ${command}`);
            } catch (error) {
                log(`FEHLER beim Senden: ${error.message}`);
            }
        }

        // Initial UI State
        startButton.disabled = true;
        stopButton.disabled = true;
        
        log('BrotThermometer PWA gestartet');
    </script>
</body>
</html>
