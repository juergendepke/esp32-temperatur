<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TempLink — ESP32 Temperatur</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
<h1>TempLink</h1>
<button id="connectBtn" class="btn">Verbinden</button>
</header>


<main class="container">
<section class="card temperature-card">
<div class="temp-value" id="tempValue">--°C</div>
<div class="temp-meta">Letzte Aktualisierung: <span id="lastUpdate">—</span></div>
</section>


<section class="card details-card">
<div class="row"><strong>Gerät:</strong> <span id="deviceName">nicht verbunden</span></div>
<div class="row"><strong>Service UUID:</strong> <small>12345678-...-ef0</small></div>
</section>


<section class="card actions-card">
<button id="notifyToggle" class="btn secondary">Benachrichtigungen an</button>
</section>
</main>


<script src="app.js"></script>
</body>
</html>
