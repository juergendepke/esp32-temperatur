<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Monitor</title>
    <meta name="theme-color" content="#34C759">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f2f2f7;
            color: #000000;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .header h1 {
            color: #34C759;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #8E8E93;
            font-size: 16px;
        }
        
        .btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 16px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #2A9D46;
        }
        
        .btn:disabled {
            background: #C7C7CC;
            cursor: not-allowed;
        }
        
        .btn-scan {
            background: #007AFF;
        }
        
        .btn-scan:hover {
            background: #0056CC;
        }
        
        .device-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 2px solid #34C759;
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .device-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .device-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .status-connected {
            background: rgba(52, 199, 89, 0.15);
            color: #34C759;
        }
        
        .status-disconnected {
            background: rgba(255, 59, 48, 0.15);
            color: #FF3B30;
        }
        
        .sensor-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .sensor-item {
            text-align: center;
            padding: 20px;
            background: #f2f2f7;
            border-radius: 12px;
        }
        
        .sensor-value {
            font-size: 32px;
            font-weight: 700;
            color: #34C759;
            margin-bottom: 4px;
        }
        
        .sensor-label {
            font-size: 14px;
            color: #8E8E93;
            font-weight: 500;
        }
        
        .battery-warning {
            background: rgba(255, 59, 48, 0.1);
        }
        
        .battery-warning .sensor-value {
            color: #FF3B30;
        }
        
        .last-update {
            text-align: center;
            font-size: 12px;
            color: #8E8E93;
            margin-top: 16px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #34C759;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .log {
            background: #1C1C1E;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üå°Ô∏è ESP32 Sensor Monitor</h1>
        <p>Einfache und zuverl√§ssige Verbindung</p>
    </div>

    <button class="btn btn-scan" id="scanBtn">
        üîç ESP32 Sensor suchen
    </button>

    <div id="deviceContainer" class="hidden">
        <div class="device-card">
            <div class="device-header">
                <div class="device-name" id="deviceName">ESP32-Temp-Sensor</div>
                <div class="device-status status-disconnected" id="deviceStatus">Getrennt</div>
            </div>
            
            <div class="sensor-data">
                <div class="sensor-item">
                    <div class="sensor-value" id="tempValue">--</div>
                    <div class="sensor-label">Temperatur</div>
                </div>
                <div class="sensor-item">
                    <div class="sensor-value" id="battValue">--</div>
                    <div class="sensor-label">Batterie</div>
                </div>
            </div>
            
            <button class="btn" id="connectBtn">Verbinden</button>
            <button class="btn" id="disconnectBtn" style="background: #FF3B30;">Trennen</button>
            
            <div class="last-update" id="lastUpdate">
                Noch keine Daten empfangen
            </div>
        </div>
    </div>

    <div class="log" id="log">
        [INFO] App gestartet
        [INFO] Klicke auf "ESP32 Sensor suchen"
    </div>

    <script>
        // Bluetooth UUIDs
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHARACTERISTIC_UUID_TEMP = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        const CHARACTERISTIC_UUID_BATT = 'beb5483e-36e1-4688-b7f5-ea07361b26a9';

        // Globale Variablen
        let connectedDevice = null;
        let temperatureCharacteristic = null;
        let batteryCharacteristic = null;
        let isConnected = false;

        // DOM Elements
        const scanBtn = document.getElementById('scanBtn');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const deviceContainer = document.getElementById('deviceContainer');
        const deviceName = document.getElementById('deviceName');
        const deviceStatus = document.getElementById('deviceStatus');
        const tempValue = document.getElementById('tempValue');
        const battValue = document.getElementById('battValue');
        const lastUpdate = document.getElementById('lastUpdate');
        const log = document.getElementById('log');

        // Log-Funktion
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        // Scan-Funktion
        async function startScan() {
            if (!navigator.bluetooth) {
                addLog('ERROR: Web Bluetooth wird nicht unterst√ºtzt');
                addLog('Bitte Bluefy Browser auf iOS verwenden');
                return;
            }

            try {
                addLog('Starte Bluetooth Scan...');
                scanBtn.innerHTML = '<span class="loading"></span> Scanne...';
                scanBtn.disabled = true;

                // Nach ESP32 Ger√§ten suchen
                const device = await navigator.bluetooth.requestDevice({
                    filters: [
                        { name: 'ESP32-Temp-Sensor' },
                        { namePrefix: 'ESP32' }
                    ],
                    optionalServices: [SERVICE_UUID]
                });

                addLog(`Ger√§t gefunden: ${device.name}`);
                
                // Device-Info anzeigen
                deviceName.textContent = device.name;
                deviceContainer.classList.remove('hidden');
                
                // Verbindung automatisch herstellen
                await connectToDevice(device);

            } catch (error) {
                if (error.name === 'NotFoundError') {
                    addLog('Kein ESP32 Ger√§t gefunden');
                } else {
                    addLog(`Scan Fehler: ${error.message}`);
                }
            } finally {
                scanBtn.innerHTML = 'üîç ESP32 Sensor suchen';
                scanBtn.disabled = false;
            }
        }

        // Verbindungs-Funktion
        async function connectToDevice(device) {
            try {
                addLog('Stelle Verbindung her...');
                deviceStatus.textContent = 'Verbinde...';
                deviceStatus.className = 'device-status status-connected';
                connectBtn.disabled = true;

                // 1. GATT Server verbinden
                addLog('Verbinde mit GATT Server...');
                const server = await device.gatt.connect();
                connectedDevice = device;
                
                // Kurze Pause f√ºr Stabilit√§t
                await new Promise(resolve => setTimeout(resolve, 100));

                // 2. Service lesen
                addLog('Lese Service...');
                const service = await server.getPrimaryService(SERVICE_UUID);
                
                // Kurze Pause f√ºr Stabilit√§t
                await new Promise(resolve => setTimeout(resolve, 50));

                // 3. Characteristics lesen
                addLog('Lese Characteristics...');
                temperatureCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_TEMP);
                batteryCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_BATT);

                // 4. Notifications starten
                addLog('Starte Notifications...');
                await temperatureCharacteristic.startNotifications();
                await batteryCharacteristic.startNotifications();

                // Event Listener f√ºr Daten-Updates
                temperatureCharacteristic.addEventListener('characteristicvaluechanged', 
                    handleTemperatureUpdate);
                batteryCharacteristic.addEventListener('characteristicvaluechanged', 
                    handleBatteryUpdate);

                // 5. Initiale Werte lesen
                await readCurrentValues();

                // 6. Disconnect Event Handler
                device.addEventListener('gattserverdisconnected', onDisconnected);

                // Status aktualisieren
                isConnected = true;
                deviceStatus.textContent = 'Verbunden';
                disconnectBtn.disabled = false;
                
                addLog('‚úÖ Verbindung erfolgreich - Empfange Echtzeit-Daten');

            } catch (error) {
                addLog(`‚ùå Verbindungsfehler: ${error.message}`);
                deviceStatus.textContent = 'Fehler';
                connectBtn.disabled = false;
                
                // Bei Fehler Verbindung trennen
                if (connectedDevice && connectedDevice.gatt.connected) {
                    connectedDevice.gatt.disconnect();
                }
                resetConnection();
            }
        }

        // Aktuelle Werte lesen
        async function readCurrentValues() {
            try {
                if (temperatureCharacteristic) {
                    const tempValueData = await temperatureCharacteristic.readValue();
                    const tempText = new TextDecoder().decode(tempValueData);
                    const temp = parseFloat(tempText);
                    tempValue.textContent = temp.toFixed(1);
                    updateBatteryWarning(temp);
                }
                
                if (batteryCharacteristic) {
                    const battValueData = await batteryCharacteristic.readValue();
                    const battText = new TextDecoder().decode(battValueData);
                    const batt = parseFloat(battText);
                    battValue.textContent = batt.toFixed(2);
                    updateBatteryWarning(null, batt);
                }
                
                lastUpdate.textContent = `Aktualisiert: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                addLog('Fehler beim Lesen der Werte');
            }
        }

        // Temperatur Update Handler
        function handleTemperatureUpdate(event) {
            try {
                const value = event.target.value;
                const text = new TextDecoder().decode(value);
                const temp = parseFloat(text);
                tempValue.textContent = temp.toFixed(1);
                updateBatteryWarning(temp);
                lastUpdate.textContent = `Aktualisiert: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                addLog('Fehler bei Temperatur-Update');
            }
        }

        // Batterie Update Handler
        function handleBatteryUpdate(event) {
            try {
                const value = event.target.value;
                const text = new TextDecoder().decode(value);
                const batt = parseFloat(text);
                battValue.textContent = batt.toFixed(2);
                updateBatteryWarning(null, batt);
                lastUpdate.textContent = `Aktualisiert: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                addLog('Fehler bei Batterie-Update');
            }
        }

        // Batterie-Warnung anzeigen
        function updateBatteryWarning(temp, batt) {
            const batteryItem = document.querySelector('.sensor-item:nth-child(2)');
            if (batt !== undefined && batt < 3.6) {
                batteryItem.classList.add('battery-warning');
            } else {
                batteryItem.classList.remove('battery-warning');
            }
        }

        // Disconnect Handler
        function onDisconnected() {
            addLog('üîå Verbindung getrennt');
            resetConnection();
        }

        // Verbindung zur√ºcksetzen
        function resetConnection() {
            isConnected = false;
            deviceStatus.textContent = 'Getrennt';
            deviceStatus.className = 'device-status status-disconnected';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            tempValue.textContent = '--';
            battValue.textContent = '--';
            lastUpdate.textContent = 'Verbindung getrennt';
            connectedDevice = null;
            
            // Battery Warning entfernen
            const batteryItem = document.querySelector('.sensor-item:nth-child(2)');
            batteryItem.classList.remove('battery-warning');
        }

        // Manuell trennen
        function disconnectDevice() {
            if (connectedDevice && connectedDevice.gatt.connected) {
                connectedDevice.gatt.disconnect();
            }
            resetConnection();
            addLog('Manuell getrennt');
        }

        // Event Listeners
        scanBtn.addEventListener('click', startScan);
        connectBtn.addEventListener('click', () => {
            if (connectedDevice) {
                connectToDevice(connectedDevice);
            }
        });
        disconnectBtn.addEventListener('click', disconnectDevice);

        // App Info
        addLog('Bereit - Klicke auf "ESP32 Sensor suchen"');
    </script>
</body>
</html>
