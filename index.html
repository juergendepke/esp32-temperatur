<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outback Temp · ESP32C3</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">T</div>
            <div>
                <h1>Outback Temp</h1>
                <p class="lead">ESP32-C3 • Offline-ready • BLE</p>
            </div>
        </header>

        <section class="card center">
            <div id="status" class="small status-disconnected">🔌 Getrennt</div>
            <div class="big-temp" id="temp">--.-- °C</div>
            <div class="status" id="lastUpdate">—</div>

            <div class="controls">
                <button id="connectBtn" class="btn btn-primary">🔗 Verbinden</button>
                <button id="disconnectBtn" class="btn btn-secondary">🔌 Trennen</button>
                <button id="clearBtn" class="btn btn-secondary">🗑️ Clear Daten</button>
            </div>
        </section>

        <section class="card">
            <div class="row">
                <div class="control-group">
                    <label class="small">Messintervall</label>
                    <div class="slider-container">
                        <input id="intervalSlider" type="range" min="1" max="30" value="2" class="slider">
                        <div class="pill" id="intervalLabel">2 s</div>
                    </div>
                </div>
                <div class="wake-lock-control">
                    <label class="checkbox-label small">
                        <input id="wakeLock" type="checkbox">
                        Bildschirm an
                    </label>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="data-header">
                <div>
                    <strong>Messdaten</strong>
                    <div class="small">Lokal gespeichert (localStorage)</div>
                </div>
                <div class="data-actions">
                    <button id="exportBtn" class="btn btn-primary">CSV Export</button>
                </div>
            </div>
            <div class="log" id="dataLog"></div>
        </section>

        <footer>
            Hinweis: Für iOS Bluefy oder WebBLE verwenden.
            <div class="connection-stats">
                <span id="connectionStats">Datenpunkte: 0</span>
            </div>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
