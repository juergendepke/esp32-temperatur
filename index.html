<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TempLink ‚Äî ESP32 Temperatur</title>
  <meta name="theme-color" content="#007aff">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    :root {
      --accent: #007aff;
      --accent-light: #2f95ff;
      --accent-dark: #0056cc;
      --bg: #f2f2f7;
      --card-bg: rgba(255,255,255,0.8);
      --card-border: rgba(255,255,255,0.6);
      --text: #1d1d1f;
      --success: #34c759;
      --error: #ff3b30;
    }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; flex-direction: column; min-height: 100vh;
    }
    .topbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 20px; backdrop-filter: blur(20px);
      background: rgba(251,251,253,0.8);
      border-bottom: 1px solid rgba(0,0,0,0.1);
      position: sticky; top: 0; z-index: 1000;
    }
    .topbar h1 { font-size: 20px; margin: 0; font-weight: 700; }
    main { flex: 1; display: grid; gap: 20px; padding: 20px; max-width: 400px; margin: 0 auto; }
    .card {
      backdrop-filter: blur(30px); background: var(--card-bg);
      border: 1px solid var(--card-border); border-radius: 20px; padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 12px 20px; border-radius: 12px; border: none; cursor: pointer;
      font-weight: 600; font-size: 16px; transition: 0.3s;
    }
    .btn.primary { background: var(--accent); color: white; }
    .btn.secondary { background: rgba(0,122,255,0.1); color: var(--accent); }
    .temp-value {
      font-size: 72px; font-weight: 800; margin: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .temp-meta { color: gray; }
    #overlay {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      color: white; font-size: 18px; justify-content: center; align-items: center;
      z-index: 2000; backdrop-filter: blur(4px);
    }
    .status-connected { color: var(--success); font-weight: 600; }
    .status-disconnected { color: var(--error); font-weight: 600; }
  </style>
</head>
<body>
  <div id="overlay">üîÑ Verbinde mit Ger√§t...</div>

  <header class="topbar">
    <h1>üå°Ô∏è TempLink</h1>
    <button id="connectBtn" class="btn primary">üîó Verbinden</button>
  </header>

  <main>
    <section class="card">
      <div style="text-align:center;">
        <div class="temp-value" id="tempValue">--¬∞C</div>
        <div class="temp-meta">Letzte Aktualisierung: <span id="lastUpdate">‚Äî</span></div>
      </div>
    </section>

    <section class="card">
      <div><strong>Status:</strong> <span id="connectionStatus" class="status-disconnected">Getrennt</span></div>
      <div><strong>Ger√§t:</strong> <span id="deviceName">Nicht verbunden</span></div>
    </section>

    <section class="card" style="text-align:center;">
      <button id="notifyToggle" class="btn secondary" style="width:100%;">üîî Benachrichtigungen aktivieren</button>
    </section>
  </main>

  <script>
    const SERVICE_UUID = '12345678-1234-5678-1234-56789abcdef0'.toLowerCase();
    const CHAR_TEMP_UUID = '12345678-1234-5678-1234-56789abcdef1'.toLowerCase();

    let device, service, characteristic, notifying = false;
    const tempValue = document.getElementById('tempValue');
    const lastUpdate = document.getElementById('lastUpdate');
    const deviceNameEl = document.getElementById('deviceName');
    const connectBtn = document.getElementById('connectBtn');
    const connectionStatus = document.getElementById('connectionStatus');
    const notifyToggle = document.getElementById('notifyToggle');
    const overlay = document.getElementById('overlay');

    function showOverlay(show) { overlay.style.display = show ? 'flex' : 'none'; }

    function updateConnectionStatus(connected) {
      if (connected) {
        connectionStatus.textContent = "Verbunden";
        connectionStatus.className = "status-connected";
        connectBtn.textContent = "‚úÖ Verbunden";
        connectBtn.classList.remove('primary');
        connectBtn.classList.add('secondary');
      } else {
        connectionStatus.textContent = "Getrennt";
        connectionStatus.className = "status-disconnected";
        connectBtn.textContent = "üîó Verbinden";
        connectBtn.classList.add('primary');
        connectBtn.classList.remove('secondary');
      }
    }

    connectBtn.addEventListener('click', async () => {
      if (!navigator.bluetooth) {
        alert("‚ùå Dein Browser unterst√ºtzt kein WebBluetooth.\nBitte verwende Chrome, Edge oder Bluefy.");
        return;
      }

      try {
        showOverlay(true);

        // ‚úÖ Wichtig: Alle Ger√§te akzeptieren, um Filterprobleme zu vermeiden
        const opts = {
          acceptAllDevices: true,
          optionalServices: [SERVICE_UUID]
        };

        device = await navigator.bluetooth.requestDevice(opts);
        deviceNameEl.textContent = device.name || 'ESP32_Temp';

        const server = await device.gatt.connect();
        service = await server.getPrimaryService(SERVICE_UUID);
        characteristic = await service.getCharacteristic(CHAR_TEMP_UUID);

        updateConnectionStatus(true);
        startNotifications();

        device.addEventListener('gattserverdisconnected', () => {
          updateConnectionStatus(false);
        });

      } catch (e) {
        console.error('Verbindungsfehler:', e);
        alert('‚ö†Ô∏è Verbindung fehlgeschlagen oder abgebrochen.\n' + e);
        updateConnectionStatus(false);
      } finally {
        showOverlay(false);
      }
    });

    async function startNotifications() {
      try {
        await characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', ev => handleTemp(ev.target.value));
        notifying = true;
        notifyToggle.textContent = "üîï Benachrichtigungen stoppen";
      } catch (e) {
        console.error('Notification Fehler:', e);
      }
    }

    async function stopNotifications() {
      try {
        await characteristic.stopNotifications();
        notifying = false;
        notifyToggle.textContent = "üîî Benachrichtigungen aktivieren";
      } catch (e) { console.error('Stop Fehler:', e); }
    }

    notifyToggle.addEventListener('click', async () => {
      if (!characteristic) return alert('Keine aktive Verbindung.');
      notifying ? await stopNotifications() : await startNotifications();
    });

    function handleTemp(dataView) {
      const decoder = new TextDecoder('utf-8');
      const raw = decoder.decode(dataView.buffer);
      tempValue.textContent = raw + '¬∞C';
      lastUpdate.textContent = new Date().toLocaleTimeString();
    }

    // üîÅ Automatische Wiederverbindung
    window.addEventListener('load', async () => {
      try {
        const devices = await navigator.bluetooth.getDevices();
        if (devices.length > 0) {
          device = devices[0];
          deviceNameEl.textContent = device.name || 'ESP32_TempSim';
          const server = await device.gatt.connect();
          service = await server.getPrimaryService(SERVICE_UUID);
          characteristic = await service.getCharacteristic(CHAR_TEMP_UUID);
          updateConnectionStatus(true);
          startNotifications();
        }
      } catch (e) {
        console.log('Kein gespeichertes Ger√§t gefunden:', e);
      }
    });

    // üîÑ Service Worker Registrierung
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => console.log('Service Worker aktiv'));
    }
  </script>
</body>
</html>
