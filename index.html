<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Temperatur mit Grafik</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 10px 0;
        }
        .temperature {
            font-size: 60px;
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">üå°Ô∏è ESP32 Temperatur</h1>
        
        <div class="card">
            <div class="status" id="status" style="text-align: center; padding: 10px;">
                Nicht verbunden
            </div>
            
            <div style="text-align: center;">
                <button id="connectBtn">VERBINDEN</button>
                <button id="disconnectBtn" style="display:none;">TRENNEN</button>
                <button id="loadHistoryBtn" style="display:none;">üìä HISTORY LADEN</button>
            </div>
        </div>

        <div class="tab-buttons">
            <button onclick="showTab('live')">LIVE</button>
            <button onclick="showTab('history')">HISTORIE</button>
            <button onclick="showTab('stats')">STATISTIK</button>
        </div>

        <!-- LIVE TAB -->
        <div id="live" class="tab active">
            <div class="card">
                <div class="temperature">
                    <span id="temperature">--</span>¬∞C
                </div>
                <div style="text-align: center;">
                    <canvas id="liveChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- HISTORY TAB -->
        <div id="history" class="tab">
            <div class="card">
                <h3>Temperatur Verlauf</h3>
                <canvas id="historyChart" width="400" height="250"></canvas>
            </div>
        </div>

        <!-- STATS TAB -->
        <div id="stats" class="tab">
            <div class="card">
                <h3>Statistik</h3>
                <div class="stats">
                    <div>
                        <div class="stat-value" id="avgTemp">--</div>
                        <div>Durchschnitt</div>
                    </div>
                    <div>
                        <div class="stat-value" id="maxTemp">--</div>
                        <div>Maximum</div>
                    </div>
                    <div>
                        <div class="stat-value" id="minTemp">--</div>
                        <div>Minimum</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Bluetooth UUIDs
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const TEMP_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        const HISTORY_UUID = 'cba1d466-344c-4be3-ab3f-1894e769091a';

        let bluetoothDevice = null;
        let historyCharacteristic = null;
        let liveData = [];
        let historyData = [];
        
        // Charts
        let liveChart = null;
        let historyChart = null;

        // Tab Navigation
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // Live Chart initialisieren
        function initLiveChart() {
            const ctx = document.getElementById('liveChart').getContext('2d');
            liveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Live Temperatur',
                        data: liveData,
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: 'white' }
                        },
                        x: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: 'white' }
                        }
                    }
                }
            });
        }

        // History Chart initialisieren
        function initHistoryChart() {
            const ctx = document.getElementById('historyChart').getContext('2d');
            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: historyData.length}, (_, i) => i + 1),
                    datasets: [{
                        label: 'Temperatur History',
                        data: historyData,
                        borderColor: '#ff9966',
                        backgroundColor: 'rgba(255, 153, 102, 0.1)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: 'white' }
                        },
                        x: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: 'white' }
                        }
                    }
                }
            });
        }

        // Statistik berechnen
        function calculateStats() {
            if (historyData.length > 0) {
                const avg = historyData.reduce((a, b) => a + b) / historyData.length;
                const max = Math.max(...historyData);
                const min = Math.min(...historyData);
                
                document.getElementById('avgTemp').textContent = avg.toFixed(1) + '¬∞C';
                document.getElementById('maxTemp').textContent = max.toFixed(1) + '¬∞C';
                document.getElementById('minTemp').textContent = min.toFixed(1) + '¬∞C';
            }
        }

        // History Daten laden
        async function loadHistory() {
            try {
                if (historyCharacteristic) {
                    const value = await historyCharacteristic.readValue();
                    const historyString = new TextDecoder().decode(value);
                    historyData = JSON.parse(historyString).filter(val => val > 0);
                    
                    initHistoryChart();
                    calculateStats();
                    updateStatus('History geladen: ' + historyData.length + ' Werte');
                }
            } catch (error) {
                updateStatus('Fehler beim Laden der History');
            }
        }

        // Bluetooth Verbindung
        document.getElementById('connectBtn').onclick = async function() {
            try {
                updateStatus('Suche ESP32...');
                
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32-Temperatur' }],
                    optionalServices: [SERVICE_UUID]
                });
                
                updateStatus('Verbinde...');
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                
                // Temperatur Characteristic
                const tempChar = await service.getCharacteristic(TEMP_UUID);
                await tempChar.startNotifications();
                tempChar.addEventListener('characteristicvaluechanged', event => {
                    const value = parseFloat(new TextDecoder().decode(event.target.value));
                    document.getElementById('temperature').textContent = value.toFixed(1);
                    
                    // Live Chart updaten
                    liveData.push(value);
                    if (liveData.length > 20) liveData.shift();
                    if (liveChart) liveChart.update();
                    
                    updateStatus('Verbunden - Daten empfangen');
                });
                
                // History Characteristic
                historyCharacteristic = await service.getCharacteristic(HISTORY_UUID);
                
                // UI updaten
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'inline-block';
                document.getElementById('loadHistoryBtn').style.display = 'inline-block';
                
                initLiveChart();
                updateStatus('Verbunden - Lade History...');
                await loadHistory();
                
            } catch(error) {
                updateStatus('Fehler: ' + error.message);
            }
        };

        document.getElementById('loadHistoryBtn').onclick = loadHistory;
        
        document.getElementById('disconnectBtn').onclick = function() {
            if(bluetoothDevice) bluetoothDevice.gatt.disconnect();
            document.getElementById('connectBtn').style.display = 'inline-block';
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('loadHistoryBtn').style.display = 'none';
            updateStatus('Getrennt');
        };

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // PWA Service Worker
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
